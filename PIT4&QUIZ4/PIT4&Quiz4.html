<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John Dave M. Rojo</title>
    <link rel="stylesheet" href="normalize.css" media="screen" />
    <link rel="stylesheet" href="resets.css" media="screen" />
    <link rel="stylesheet" href="styles.css" media="screen" />
  </head>
  <body>
    <header>
      <ul class="nav">
        <li><a href="#about">About</a></li>
        <li><a href="#education">Education</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </header>
    <div class="page-content">
      <div class="card" id="about">
        <p class="card-header">About</p>
        <p class="card-body">Hello! Tell us about yourself.</p>
      </div>
      <div class="card" id="education">
        <p class="card-header">Education</p>
        <div class="search-container">
          <p class="card-subheader">Courses: 
          <input type="text" id="search-input" placeholder="Input the name of the course" oninput="searchCourses()">
        </div>
        <div id="courses-list">
        </div>
      </div>
      <div class="card" id="skills">
        <p class="card-header">Skills</p>
        <p class="card-body">Tell us about your IT Skills</p>
      </div>
      <div class="card" id="portfolio">
        <p class="card-header">Portfolio</p>
        <p class="card-body">Share your previous IT projects</p>
      </div>
    </div>

    <footer>I am a footer the last section of this page</footer>

    <script>
      const jsonURL = "https://adibsssss.github.io/PIT4&QUIZ4/courses.json"
      
      fetch('courses.json')
        .then(response => response.json())
        .then(data => {
          const coursesList = document.getElementById('courses-list');
          window.coursesData = data.courses; 
          
          data.courses.forEach(course => {
            const courseItem = document.createElement('div');
            courseItem.classList.add('course-item');
            courseItem.innerHTML = `
              <p><strong>Course Code:</strong> ${course.code}</p>
              <p><strong>Year Level:</strong> ${course.year_level}</p>
              <p><strong>Semester:</strong> ${course.sem}</p>
              <p><strong>Description:</strong> ${course.description}</p>
              <p><strong>Credit Hours:</strong> ${course.credit}</p>
              <hr>
            `;
            coursesList.appendChild(courseItem);
          });
        })
        .catch(error => console.error('Error loading courses data:', error));

      function searchCourses() {
        const searchInput = document.getElementById('search-input').value.toLowerCase();
        const coursesList = document.getElementById('courses-list');
        coursesList.innerHTML = ''; 
        
        const filteredCourses = window.coursesData.filter(course => 
          course.description.toLowerCase().includes(searchInput)
        );
        
        filteredCourses.forEach(course => {
          const courseItem = document.createElement('div');
          courseItem.classList.add('course-item');
          courseItem.innerHTML = `
            <p><strong>Course Code:</strong> ${course.code}</p>
            <p><strong>Year Level:</strong> ${course.year_level}</p>
            <p><strong>Semester:</strong> ${course.sem}</p>
            <p><strong>Description:</strong> ${course.description}</p>
            <p><strong>Credit Hours:</strong> ${course.credit}</p>
            <hr>
          `;
          coursesList.appendChild(courseItem);
        });
      }
    </script>
  </body>
</html>
